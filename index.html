<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-87DBDDN3ZN"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-87DBDDN3ZN');
        </script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>questionPage</title>
        <meta name="robots" content="noindex" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="css/style.css" media="all" />
    </head>

    <body>
        <div class="container">
            <h1 class="title">質問箱</h1>

            <!--
            スパム対策はhoneypot fieldを使う方法で実装
            reCAPTCHA2を使う場合はnetlify-honeypot="bot-field"をdata-netlify-recaptcha="true"に変更
            -->
            <form name="contact" method="POST" action="/thanks.html" class="form" netlify-honeypot="bot-field" data-netlify="true">
                <!--
                Honeypot fieldのスパム判定用の隠しフィールド
                reCAPTCHA2を使う場合は必要ない
                -->
                <input type="hidden" name="bot-field" />

                <!-- テキスト -->
                <div class="form-item">
                    <span class="form-item-name">ニックネーム</span>

                    <div class="form-item-body">
                        <div class="form-item-text">
                            <input type="text" name="name" value="" class="m-form-text" required />
                        </div>
                    </div>
                </div>
                <!-- end テキスト -->

                <!-- ラジオボタン -->
                <div class="form-item">
                    <span class="form-item-name">あなたの性別</span>

                    <div class="form-item-body">
                        <div class="m-form-radio">
                            <div class="">
                                <label>
                                    <input type="radio" name="customer-type" value="男性" required />
                                    <span class="m-form-radio-name">
                                        <span class="m-form-radio-text">男性</span>
                                    </span>
                                </label>
                            </div>

                            <div class="">
                                <label>
                                    <input type="radio" name="customer-type" value="女性" />
                                    <span class="m-form-radio-name">
                                        <span class="m-form-radio-text">女性</span>
                                    </span>
                                </label>
                            </div>
                            <div class="">
                                <label>
                                    <input type="radio" name="customer-type" value="未回答" />
                                    <span class="m-form-radio-name">
                                        <span class="m-form-radio-text">未回答</span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end ラジオボタン -->

                <!-- セレクトボックス -->
                <div class="form-item">
                    <span class="form-item-name">あなたの職業</span>

                    <div class="form-item-body">
                        <div class="form-item-select">
                            <div class="m-form-select">
                                <select name="schedule[]" required>
                                    <option value="" disabled selected>選択してください</option>
                                    <option value="学生">学生</option>
                                    <option value="会社員">会社員</option>
                                    <option value="主婦・パート">主婦・パート</option>
                                    <option value="その他">その他</option>
                                    <option value="未回答">未回答</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end セレクトボックス -->

                <!-- テキストエリア -->
                <div class="form-item">
                    <span class="form-item-name">質問</span>

                    <div class="form-item-body">
                        <div class="form-item-textarea">
                            <textarea name="message" class="m-form-textarea" required></textarea>
                        </div>
                    </div>
                </div>
                <!-- end テキストエリア -->

                <!-- チェックボックス -->
                <div class="form-item">
                    <span class="form-item-name">公開範囲</span>

                    <div class="form-item-body">
                        <div class="m-form-checkbox">
                            <div class="">
                                <label>
                                    <input type="checkbox" name="service-menu[]" value="性別を公開してもよい" />
                                    <span class="m-form-checkbox-name">
                                        <span class="m-form-checkbox-text">性別を公開してもよい</span>
                                    </span>
                                </label>
                            </div>

                            <div class="">
                                <label>
                                    <input type="checkbox" name="service-menu[]" value="属性を公開してもよい" />
                                    <span class="m-form-checkbox-name">
                                        <span class="m-form-checkbox-text">職業を公開してもよい</span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end チェックボックス -->

                <!--
                reCAPTCHA2を使う場合に使う
                honeypot fieldを使う場合は必要ない
                -->
                <!--
                <div class="recaptcha-item">
                    <div data-netlify-recaptcha="true"></div>
                </div>
                -->

                <!-- 送信ボタン -->
                <div class="m-btn-wrap">
                    <input type="submit" name="" value="質問を送る" class="m-btn" />
                </div>
                <!-- end 送信ボタン -->
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/focus-visible@5.2.0/dist/focus-visible.min.js"></script>
    </body>
</html>
